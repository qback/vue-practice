<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Monster Slayer</title>
	<script src="https://npmcdn.com/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
	<section class="row">
		<div class="small-6 columns">
			<h1 class="text-center">YOU</h1>
			<div class="healthbar">
				<div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style='{width: healthPRC}'>
					{{healthPRC}}
				</div>
			</div>
		</div>
		<div class="small-6 columns">
			<h1 class="text-center">MONSTER</h1>
			<div class="healthbar">
				<div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style='{width: healthEnemyPRC}'>
					<span>{{healthEnemyPRC}}</span>
				</div>
			</div>
		</div>
	</section>
	<section class="row controls" v-if='start'>
		<div class="small-12 columns">
			<button id="start-game" @click='hardReset'>START NEW GAME</button>
		</div>
	</section>
	<section class="row controls" v-else>
		<div class="small-12 columns">
			<button id="attack" @click='calculateEnemyDamage()'>ATTACK</button>
			<button id="special-attack" @click='calculateEnemyDamage(10)'>SPECIAL ATTACK</button>
			<button id="heal" @click='heal(5)'>HEAL</button>
			<button id="give-up" @click='start = !start'>GIVE UP</button>
		</div>
	</section>
	<section class="row log">
		<div class="small-12 columns">
			<ul>
				<li v-for='(item, i) in history' key='item + i' :class='{"player-turn": !(i % 2), "monster-turn": !!(i % 2)}'>
					{{item}}
				</li>
			</ul>
		</div>
	</section>
</div>
<script src='js/app.js'></script>
</body>
</html>

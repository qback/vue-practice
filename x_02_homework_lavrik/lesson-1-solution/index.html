<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container" id="app">
    <form class="col-sm-6" v-if="!formCompleted" v-on:submit.prevent="formCompleted = true">
      <div class="form-group">
        <label for="">Email</label>
        <input required type="text" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label for="">Имя</label>
        <input required type="text" class="form-control" v-model="firstName">
      </div>
      <div class="form-group">
        <label for="">Фамилия</label>
        <input required type="text" class="form-control" v-model="lastName">
      </div>
      <div class="form-group">
        <label for="">Телефон</label>
        <input required type="text" class="form-control" v-model="phoneNumber">
      </div>
      <div class="form-group">
        <button class="btn btn-info" v-on:click.prevent="addGuestInput">Добавить гостей</button>
      </div>
      <div class="form-group" v-for="(guest, index) in guests">
        <label for="" v-on:dblclick="handleGuestClick(index)">Guest {{index}}</label>
        <input required type="text" class="form-control" v-model="guests[index]">
      </div>
      <button class="btn btn-primary">Подтвердить форму</button>
    </form>
    <div class="card" v-else>
      <table class="table table-bordered">
        <tr>
          <td>Email</td>
          <td>{{email}}</td>
        </tr>
        <tr>
          <td>Полное имя</td>
          <td>{{fullName}}</td>
        </tr>
        <tr>
          <td>Телефон</td>
          <td>{{phoneNumber}}</td>
        </tr>
        <tr>
          <td>Гости</td>
          <td>
            <ul class="list-group" v-if="guests.length">
              <li class="list-group-item" v-for="guest in guests">{{guest}}</li>
            </ul>
          </td>
        </tr>
      </table>
    </div>
  </div>


  <script>
    const app = new Vue({
      el: '#app',
      data: {
        email: '',
        firstName: '',
        lastName: '',
        phoneNumber: '',
        formCompleted: false,
        guests: []
      },
      methods: {
        addGuestInput(ev) {
          this.guests = [...this.guests, ''];
          // ev.preventDefault();
        },
        handleGuestClick(index) {
          this.guests = this.guests.filter((item, idx) => {
            return idx != index;
          })
        }
      },
      computed: {
        fullName() {
          return `${this.firstName} ${this.lastName}`;
        }
      }
    });
  </script>
</body>

</html>
